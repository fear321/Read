<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blok Okuma</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <!-- Font Awesome Icons için CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1 id="header">Blok Okuma</h1>
        <div class="topcontrols">
          <div class="level-control">
            <label for="levelSelect">Lvl:</label>
            <select id="levelSelect">
              <option value="1">1. Seviye</option>
              <option value="2">2. Seviye</option>
              <option value="3">3. Seviye</option>
              <option value="4">4. Seviye</option>
            </select>
          </div>
        </div>
      </header>
      
      <div class="container">
        <div class="display" id="display"></div>
      </div>
      
      <div class="controls">
        <div class="button-group">
          <button id="startStopBtn"><i class="fas fa-play"></i>Başlat</button>
          <button id="resetBtn"><i class="fas fa-redo"></i> Sıfırla</button>
          <button id="toggleLoopBtn"><i class="fas fa-repeat"></i> Kapalı</button>
          <button id="addTextBtn"><i class="fas fa-plus"></i> Metin Ekle</button>
        </div>


        
        
        <div class="speed-control">
          <label for="speedRange">Hız:</label>
          <input type="range" id="speedRange" min="100" max="600" step="10" value="250">
          <span id="speedValue">250 k/dk</span> <!-- Canlı hız değeri buraya eklenecek -->
        </div>
    </div>
    <audio id="metronomeSound" src="metronome-85688.mp3"></audio>


    <script src="script.js"></script>
</body>
</html>
